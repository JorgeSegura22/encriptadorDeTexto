<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de texto</title>
    <link rel="stylesheet" href="./public/reset.css">
    <link rel="stylesheet" href="./public/style.css">


    <script src="./public/js/encriptador.js" defer></script>
</head>

<body class="contenido">


    <main>
        <div>
            <img class="contenido__logo" src="./public/img/A encriptador de texto.png" alt="Logo de Alura">
        
        </div>

        <section class="mensaje">
           
            <div class="textarea-container">
                <label for="my-textarea" class="textarea-label"></label>
                <textarea id="my-textarea" class="textarea" placeholder="Escribe el texto aquí..."></textarea>
            </div>

            <div class="contenido__condiciones">
                <img class="icono-exclamacion" src="./public/img/bi_exclamation-circle-fill.png"
                    alt="icono de exclamacion">
                <span class="contenido__span">Solo letras minúsculas si acentos</span>
            </div>

            <div class="botones-de-accion">
                <button class="encriptador" onclick="btnEncriptar()">Encriptar</button>

                <button class="desencriptador" onclick="btnDesencriptar()">Desencriptar</button>

            </div>

        </section>
        <section class="mensaje-encriptado">

            <div class="muñeco">

            </div>
            
            <div class="textarea-container-encriptado">
                <h1 id="h1"   class="mensje-por-defecto">Ningún mensaje fue encontrado</h1>
                <label for="my-textarea" class="textarea-label-encriptado"></label>
                <textarea id="my-textarea" class="textarea-input-encriptado"
                    placeholder="Ingresa el texto que desees encriptar o desencriptar."></textarea>
            </div>

            <div class="contenido__boton-copiar">
                <button id="copiar" class="boton-copiar" onclick="copiarTexto()">Copiar</button>
            </div>
        </section>
    </main>
    <div>
        <footer >
            <p class="parrafo-footer">&copy; 2024 | Desarrollado por <a href="https://github.com/JorgeSegura22" target="_blank">Jorge Segura</a></p>
        </footer>
    </div>
   
   
</body>


</html>
